<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
        }

        .stats {
            display: flex;
            gap: 30px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }

        .test-area {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .words-display {
            font-size: 28px;
            line-height: 1.8;
            margin-bottom: 30px;
            min-height: 200px;
            user-select: none;
        }

        .word {
            display: inline-block;
            margin: 5px;
            padding: 5px;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .word.current {
            background: #fff3cd;
            font-weight: bold;
        }

        .word.correct {
            color: #28a745;
            background: #d4edda;
        }

        .word.wrong {
            color: #dc3545;
            background: #f8d7da;
        }

        .input-area {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            border: 3px solid #667eea;
            border-radius: 5px;
            outline: none;
        }

        .input-area:focus {
            border-color: #764ba2;
        }

        .input-area.error {
            border-color: #dc3545;
            background: #fff5f5;
        }

        .results {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .results.show {
            display: block;
        }

        .results h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 32px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .result-value {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .instructions {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="timer" id="timer">{{ duration }}s</div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="correctCount">0</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="wrongCount">0</div>
                    <div class="stat-label">Wrong</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Total</div>
                </div>
            </div>
        </div>

        <div class="test-area" id="testArea">
            <div class="instructions">
                Click on the input box and start typing. Press Space after each word.
            </div>
            <div class="words-display" id="wordsDisplay"></div>
            <input type="text" class="input-area" id="inputArea" placeholder="Start typing..." autocomplete="off" spellcheck="false">
        </div>

        <div class="results" id="results">
            <h2>ðŸŽ‰ Test Complete!</h2>
            <div class="results-grid">
                <div class="result-card">
                    <div class="result-value" id="finalWPM">0</div>
                    <div class="result-label">Words Per Minute</div>
                </div>
                <div class="result-card">
                    <div class="result-value" id="finalAccuracy">0%</div>
                    <div class="result-label">Accuracy</div>
                </div>
                <div class="result-card">
                    <div class="result-value" id="finalCorrect">0</div>
                    <div class="result-label">Correct Words</div>
                </div>
                <div class="result-card">
                    <div class="result-value" id="finalWrong">0</div>
                    <div class="result-label">Wrong Words</div>
                </div>
            </div>
            <div class="buttons">
                <a href="/dashboard" class="btn btn-primary">New Test</a>
                <a href="/history" class="btn btn-secondary">View History</a>
            </div>
        </div>
    </div>

    <script>
        let words = [];
        let currentWordIndex = 0;
        let correctWords = 0;
        let wrongWords = 0;
        let totalWords = 0;
        let timeLeft = {{ duration }};
        let timerInterval;
        let testStarted = false;
        let testEnded = false;

        const inputArea = document.getElementById('inputArea');
        const wordsDisplay = document.getElementById('wordsDisplay');
        const timerElement = document.getElementById('timer');
        const correctCountElement = document.getElementById('correctCount');
        const wrongCountElement = document.getElementById('wrongCount');
        const totalCountElement = document.getElementById('totalCount');
        const testArea = document.getElementById('testArea');
        const results = document.getElementById('results');

        // Fetch words
        async function loadWords() {
            const response = await fetch('/get_words');
            const data = await response.json();
            words = data.words;
            displayWords();
        }

        function displayWords() {
            // Display current word and next 20 words
            const startIndex = currentWordIndex;
            const endIndex = Math.min(currentWordIndex + 21, words.length);
            const visibleWords = words.slice(startIndex, endIndex);
            
            wordsDisplay.innerHTML = visibleWords.map((word, index) => {
                let className = 'word';
                if (index === 0) {
                    className += ' current';
                }
                return `<span class="word ${className}" data-index="${startIndex + index}">${word}</span>`;
            }).join('');
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft + 's';
                
                if (timeLeft <= 0) {
                    endTest();
                }
            }, 1000);
        }

        function updateStats() {
            correctCountElement.textContent = correctWords;
            wrongCountElement.textContent = wrongWords;
            totalCountElement.textContent = totalWords;
        }

        inputArea.addEventListener('input', (e) => {
            if (!testStarted && !testEnded) {
                testStarted = true;
                startTimer();
            }

            if (testEnded) return;

            const typedWord = e.target.value.trim();
            const currentWord = words[currentWordIndex];

            // Check if current input matches the word so far
            if (currentWord.startsWith(typedWord)) {
                inputArea.classList.remove('error');
            } else {
                inputArea.classList.add('error');
            }
        });

        inputArea.addEventListener('keydown', (e) => {
            if (e.key === ' ' && !testEnded) {
                e.preventDefault();
                
                const typedWord = inputArea.value.trim();
                const currentWord = words[currentWordIndex];
                
                if (typedWord) {
                    totalWords++;
                    
                    // Mark word as correct or wrong
                    const wordElement = document.querySelector(`[data-index="${currentWordIndex}"]`);
                    if (typedWord === currentWord) {
                        correctWords++;
                        wordElement.classList.add('correct');
                    } else {
                        wrongWords++;
                        wordElement.classList.add('wrong');
                    }
                    
                    wordElement.classList.remove('current');
                    
                    // Move to next word
                    currentWordIndex++;
                    
                    if (currentWordIndex >= words.length) {
                        endTest();
                        return;
                    }
                    
                    // Clear input
                    inputArea.value = '';
                    inputArea.classList.remove('error');
                    
                    // Update display
                    displayWords();
                    updateStats();
                }
            }
        });

        async function endTest() {
            if (testEnded) return;
            
            testEnded = true;
            clearInterval(timerInterval);
            inputArea.disabled = true;
            
            // Calculate statistics
            const duration = {{ duration }};
            const minutes = duration / 60;
            const wpm = Math.round(correctWords / minutes);
            const accuracy = totalWords > 0 ? Math.round((correctWords / totalWords) * 100) : 0;
            
            // Display results
            document.getElementById('finalWPM').textContent = wpm;
            document.getElementById('finalAccuracy').textContent = accuracy + '%';
            document.getElementById('finalCorrect').textContent = correctWords;
            document.getElementById('finalWrong').textContent = wrongWords;
            
            testArea.style.display = 'none';
            results.classList.add('show');
            
            // Save results
            await fetch('/save_result', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    duration: duration,
                    correct_words: correctWords,
                    wrong_words: wrongWords,
                    total_words: totalWords,
                    wpm: wpm,
                    accuracy: accuracy
                })
            });
        }

        // Initialize
        loadWords();
        inputArea.focus();
    </script>
</body>
</html>
